---
name: release
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release-crates:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Publish crates
        run: |
          cargo publish --package dts-core --dry-run || true
          cargo publish --package dts --dry-run || true
